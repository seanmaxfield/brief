<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit an Article</title>
    <script type="module" src="script.js"></script>

</head>
<body>
    <h1>Submit an Article</h1>
    <form id="articleForm">
        <label>Title: <input type="text" id="title" name="title" required></label><br>
        <label>Author: <input type="text" id="author" name="author" required></label><br>
        <label>Email: <input type="email" id="email" name="email" required></label><br>
        <label>Description: <textarea id="description" name="description" required></textarea></label><br>
        <label>Article Text: <textarea id="articleText" name="articleText" required></textarea></label><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
